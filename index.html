<html>

<head>

    <script src="./node_modules/js-beautify/js/lib/beautify.js"></script>
    <script>
        function show() {
            svgSrcTextarea = document.getElementById("svg_src");
            scgViewTextarea = document.getElementById("svg_view");
            svgSrcTextarea.innerHTML = js_beautify(svgSrcTextarea.value, {
                "indent_size": 4,
                "indent_char": " ",
                "indent_with_tabs": false,
                "editorconfig": false,
                "eol": "\n",
                "end_with_newline": false,
                "indent_level": 0,
                "preserve_newlines": true,
                "max_preserve_newlines": 10,
                "space_in_paren": false,
                "space_in_empty_paren": false,
                "jslint_happy": false,
                "space_after_anon_function": false,
                "space_after_named_function": false,
                "brace_style": "collapse",
                "unindent_chained_methods": false,
                "break_chained_methods": false,
                "keep_array_indentation": false,
                "unescape_strings": false,
                "wrap_line_length": 0,
                "e4x": false,
                "comma_first": false,
                "operator_position": "before-newline",
                "indent_empty_lines": false,
                "templating": ["auto"]
            });
            scgViewTextarea.innerHTML = svgSrcTextarea.value;
        }
    </script>
</head>

<body>
    <button onclick="show()">
        按钮
    </button>
    <textarea style="float: left;" rows="15" cols="50" id="svg_src">

</textarea>
    <div id="svg_view">

    </div>
</body>

</html>
